<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<body>
	<header th:replace="fragments/bodyHeader :: bodyHeader" />
	<main class="container">
		<article>
			<form th:action="@{/posts/new}" th:object="${form}" method="post">
				<div class="form-group">
					<label th:for="title">제목</label> <input type="text" th:field="*{title}" class="form-control"
						placeholder="제목을 입력하세요">
				</div>
				<div class="form-group">
					<label th:for="content">내용</label>
					<textarea type="text" th:field="*{content}" id="content" class="form-control" >
					</textarea>
					<button type="submit" class="btn btn-primary">등록</button>
			</form>
		</article>
		<br />
	</main>
	<footer th:replace="fragments/footer :: footer" />
	<script>
		const content = document.querySelector('#content');
		ClassicEditor
			.create(content)
			.then(editor => {
				console.log(editor);
			})
			.catch(error =>{
				console.error(error);
			});
	</script>
	</body>

</html>
