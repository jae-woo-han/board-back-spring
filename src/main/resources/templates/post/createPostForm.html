<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<body>
	<header th:replace="fragments/bodyHeader :: bodyHeader" />
	<main class="container">
		<article>
			<form th:action="@{/posts/new}" th:object="${form}" method="post">
				<div class="form-group">
					<label th:for="title">제목</label> <input type="text" th:field="*{title}" class="form-control"
						placeholder="제목을 입력하세요">
				</div>
				<div class="form-group">
					<label th:for="content">내용</label> <input type="content" th:field="*{content}" class="form-control"
						placeholder="내용을 입력하세요">
				</div>
				<button type="submit" class="btn btn-primary">등록</button>
			</form>
		</article>
		<br />
	</main>
	<footer th:replace="fragments/footer :: footer" />
</body>

</html>
