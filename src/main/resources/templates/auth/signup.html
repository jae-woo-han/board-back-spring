<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<body>
	<header th:replace="fragments/bodyHeader :: bodyHeader" />
	<main class="container">
		<article>
			<form th:action="@{/signup}" th:object="${form}" method="post">
				<div class="form-group">
					<label th:for="username">아이디</label> <input type="text" th:field="*{username}" class="form-control"
						placeholder="아이디를 입력하세요">
				</div>
				<div class="form-group">
					<label th:for="password">비밀번호</label> <input type="text" th:field="*{password}" class="form-control"
						placeholder="비밀번호를 입력하세요">
				</div>
				<div class="form-group">
					<label th:for="passwordConfirm">비밀번호 확인</label> <input type="text" th:field="*{passwordConfirm}" class="form-control"
						placeholder="한번 더 입력하세요">
				</div>
				<div class="form-group">
					<label th:for="nickname">닉네임</label> <input type="text" th:field="*{nickname}" class="form-control"
						placeholder="닉네임을 입력하세요">
				</div>
				<button type="submit" class="btn btn-primary">로그인</button>
			</form>
		</article>
		<br />
	</main>
	<footer th:replace="fragments/footer :: footer" />
	
	</body>

</html>
